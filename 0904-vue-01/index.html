<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./node_modules/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            count: {{count}} <button @click="count++">add</button><br />
            double: {{doubleCount}}
        </div>
    </body>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                msg: "hello world",
                count: 0,
            },
            computed: {
                doubleCount() {
                    return 2 * this.count;
                },
            },
        });
    </script>
</html>
