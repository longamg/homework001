    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0px;
        }
    </style>

<body>
    <div class="box">
    </div>

<script>
    function move(ele, target, direction) {
        return new Promise((resolve, reject) => {
            function fn() {
                let start = parseInt(window.getComputedStyle(ele, null)[direction]);
                // console.log(start);
                let num = (target - start) / Math.abs((target - start)); // 1 、-1；
                let speed = 5 * num;
                start += speed;
                if (Math.abs(target - start) < 5) {
                    // console.log("运动完成");
                    // cb && cb();
                    resolve("运动完成");
                    // reject("错误");
                } else {
                    setTimeout(() => {
                        ele.style[direction] = start + "px";
                        fn();
                    }, 20)
                }
            }
            fn();
        })

    }

    let mydiv = document.querySelector(".box");

    async function fn() {
        try {
            await move(mydiv, 300, "left");
            await move(mydiv, 300, "top");
            await move(mydiv, 0, "left");
            await move(mydiv, 0, "top");
            console.log("运动完成");
        } catch (err) {
            console.log(err);
        }
    }
    fn();
