<body></body>
<script>
    // 主线程 异步线程；

    console.log("script1");

    setTimeout(() => {
        console.log("timeout1");
    });

    for (let i = 0; i < 1000; i++) {
        if (i === 999) {
            console.log("for1");
        }
    }

    setTimeout(() => {
        console.log("timeout2");
    });

    console.log("script2");
</script>

</html>
