<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./KPromise.js"></script>
	</head>

	<body></body>
	<script>
		// 主线程 异步线程；

		console.log("111");

		setTimeout(() => {
			console.log("222");
		});

		for (let i = 0; i < 1000; i++) {
			if (i === 999) {
				console.log("333");
			}
		}

		setTimeout(() => {
			console.log("444");
		});

		console.log("555");
	</script>
</html>
