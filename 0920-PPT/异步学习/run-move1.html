<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0px;
        }
    </style>
</head>

<body>
    <div class="box">
    </div>
</body>
<script>
    function move(ele, target, direction) {
        let start = parseInt(window.getComputedStyle(ele, null)[direction]);
        let num = (target - start) / Math.abs((target - start)); // 1 、-1；
        let speed = 5 * num;
        start += speed;
        if (Math.abs(target - start) < 5) {
            console.log("运动完成");
        } else {
            setTimeout(() => {
                ele.style[direction] = start + "px";
                move(ele, target, direction);
            }, 20)
        }
    }

    let mydiv = document.querySelector(".box");
    move(mydiv, 300, "left");

</script>

</html>
